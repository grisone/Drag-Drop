<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web servise con Jquery y Json</title>

<!-- 	
	decripcion : trae imagenes de web service flickr con Json
	fuente : https://www.youtube.com/watch?v=7TMt6FItfv4
 -->	
</head>
<body>
	<input type="text" id="b">
	<input type="button" id="buscar" value="Buscar">	

	<div id="imagenes"></div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).on("ready", main);
		function main(){
			$("#buscar").on("click", function(){
				var texto = "";
				var tag =  $("#b").val();
				$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags="+tag+"&tagmode=any&format=json&jsoncallback=?", function(datos){
					$.each(datos.items, function(i, item){
						texto += "<div >";
						texto +="<img src='" + item.media.m +"' />";
						texto +="</div>";		

					});
					$("#imagenes").html(texto);
				});	//getJSON	


			}); //.on
		} //main

	</script>
	

</body>
</html>
